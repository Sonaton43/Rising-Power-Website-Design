<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <!-- Slick CSS -->
  <link rel="stylesheet" href="assets/vendor/slick/slick.css" />
  <link rel="stylesheet" href="assets/vendor/slick/slick-theme.css" />
  <!-- Magnific-Popup CSS -->
  <link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
  <!-- Fontawsome CSS -->
  <link rel="stylesheet" href="assets/css/all.min.css" />
</head>
<body>

  <!-- Example Components -->
  <header class="bg-primary text-white p-4">
    <h1 class="text-center">Welcome to My Website</h1>
  </header>

  <section class="container my-5">
    <div class="slick-carousel">
      <div><img src="images/slide1.jpg" alt="Slide 1" /></div>
      <div><img src="images/slide2.jpg" alt="Slide 2" /></div>
      <div><img src="images/slide3.jpg" alt="Slide 3" /></div>
    </div>
  </section>

  <section class="container my-5">
    <a class="popup-link" href="images/thumbnail.jpg">
      <img src="images/thumbnail.jpg" alt="Thumbnail" />
    </a>
  </section>

  <footer class="bg-secondary text-white text-center p-3">
    <p>&copy; 2025 My Website</p>
  </footer>

  <!-- JQuery JS -->
  <script src="assets/js/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- Slick JS -->
  <script src="assets/vendor/slick/slick.min.js"></script>
  <!-- Waypoints JS -->
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <!-- Magnific-Popup JS -->
  <script src="assets/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slick-carousel').slick({
        autoplay: true,
        dots: true,
        arrows: false
      });

      $('.popup-link').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true
        }
      });

      // Example Waypoint
      new Waypoint({
        element: document.getElementById('waypoint-element'),
        handler: function(direction) {
          console.log('Waypoint triggered!');
        }
      });
    });
  </script>
</body>
</html>
