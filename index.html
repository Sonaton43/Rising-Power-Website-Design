    $(document).ready(function(){
      $('.slick-carousel').slick({
        autoplay: true,
        dots: true,
        arrows: false
      });

      $('.popup-link').magnificPopup({
        type: 'image',
        gallery: {
          enabled: true
        }
      });

      // Example Waypoint
      new Waypoint({

          console.log('Waypoint triggered!');
        }
      });
    });
  </script>
